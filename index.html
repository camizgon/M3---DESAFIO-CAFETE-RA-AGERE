<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESONE -->
    <script
      defer
      src="https://kit.fontawesome.com/d5b48fda4e.js"
      crossorigin="anonymous"
    ></script>
    <!-- VINCULAR EL .CSS / SASS CON main.scss -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cafeteria Agere</title>
  </head>
  <body>
    <nav class="navbar">
      <img class="navbar__images" src="./assets/img/logo.png" alt="" />
      <a class="navbar__text" href="#">Acerca de</a>
      <a class="navbar__text" href="#">Tienda</a>
      <button class="navbar-container-button">Iniciar sesión</button>
      <button class="navbar-container-button--green">Registrate</button>
    </nav>
    <main class="main">
      <div class="main-container">
        <img
          class="main-container__image"
          src="./assets/img/img-1.png"
          alt=""
        />
      </div>
      <div class="main-container-box">
        <div class="main-container-box-date">
          <h2 class="main-container-box-date__title">+50</h2>
          <p class="main-container-box-date__paragraph">
            Variedades de <br />cafe
          </p>
        </div>

        <div class="main-container-box-date">
          <h2 class="main-container-box-date__title">>20</h2>
          <p class="main-container-box-date__paragraph">
            Paises <br />diferentes
          </p>
        </div>
        <div class="main-container-box-date">
          <h2 class="main-container-box-date__title">+1000</h2>
          <p class="main-container-box-date__paragraph">
            Accesorios para <br />hacer el mejor cafe
          </p>
        </div>
      </div>
      <div class="main-container-box-text">
          <h2 class="main-container-box-text__title">Café Agere</h2>
          <p class="main-container-box-text__paragraph">Coffee Shop</p>
      </div>
      <div class="main-container-icon">
        <i class="fa-solid fa-arrow-right fa-2x"></i>
      </div>
    </main>
    <section class="section">
      <div>
        <h2>Ven a Conocernos</h2>
        <p>Disfruta de una gran experiencia tomando un café oun té</p>
      </div>
    </section>
  </body>
</html>
